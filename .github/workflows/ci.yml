---
name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  schedule:
    # * is a special character in YAML so you have to quote this string
    # Run at 1:00 every day
    - cron: "0 1 * * *"

jobs:
  build:
    strategy:
      matrix:
        uv-resolution: ["highest", "lowest"]
        # The minimum version should be represented in pyproject.toml.
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]
        os: [ubuntu-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v6

      - name: "Install uv"
        uses: astral-sh/setup-uv@v7
        with:
          python-version: ${{ matrix.python-version }}

      - name: "Install dependencies"
        run: |
          # We want the latest dev requirements, but the lowest install requirements.
          uv sync --all-extras
          uv sync --resolution=${{ matrix.uv-resolution }}

      - name: "Lint"
        run: |
          uv run mypy .
          uv run ruff check .
          uv run ruff format --check .
          uv run pip-extra-reqs pip_check_reqs
          uv run pip-missing-reqs pip_check_reqs
          uv run pylint pip_check_reqs tests
          uv run pyroma --min=10 .
          uv run pyproject-fmt --check .
          uv run pyright .
          actionlint

      - name: "Run tests"
        run: uv run pytest -s -vvv --cov-fail-under 100 --cov=pip_check_reqs/ --cov=tests tests/ --cov-report=xml

  completion-ci:
    needs: build
    runs-on: ubuntu-latest
    if: always() # Run even if one matrix job fails
    steps:
      - name: Check matrix job status
        run: |
          if ! ${{ needs.build.result == 'success' }}; then
            echo "One or more matrix jobs failed"
            exit 1
          fi
